<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.avif">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary p-3">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="../index.html">Escola New Horizons</a>
            <div class="d-flex mx-5">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./cursos.html">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./matricula.html">Matricula</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-none" data-bs-toggle="modal" data-bs-target="#emailModal" data-bs-whatever="@mdo">Email</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="emailModalLabel">Nos envie uma mensagem!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nome:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Mensagem:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
   
    <div class="container w-25 vh-100">
        <h2 class="text-center mx-5 my-5">Faça sua matrícula!</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="col-form-label">Nome</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="curso" class="col-form-label">Curso</label>
                <select class="form-select" id="curso">
                    <option value="curso1">Introdução ao Desenvolvimento Web</option>
                    <option value="curso2">Noções básicas de segurança cibernética</option>
                    <option value="curso3">Modelagem e animação 3D</option>
                    <option value="curso4">Introdução à Programação</option>
                    <option value="curso5">Fundamentos de Rede de Computadores</option>
                    <option value="curso6">Introdução à Ciência de Dados</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Enviar">
                <input type="reset" class="btn btn-secondary" value="Limpar">
            </div>
        </form>
    </div>

    <footer class="container-fluid bg-body-secondary text-center mb-0 mt-5 p-5">
        <h2>Escola New Horizons</h2>
        <p class="lead">Copyright &copy;</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
